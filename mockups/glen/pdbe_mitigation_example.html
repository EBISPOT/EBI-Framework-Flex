              a European resource for PDB protein structure deposition and
              PDB structure annotation to the wwPDB . We provide powerful 3D structure
              search services and analysis tools for PDB data related to
              protein nucleic acid carbohydrate small molecule ligand drug antibiotics
              structures. We integrate data from Interpro Uniprot GO CATH SCOP Pfam
              through
